<div class="row justify-content-center">
    <div class="col-md-4">
        <h4>Login</h4>
            <div *ngIf="invalidLogin" class="alert alert-danger">   
                Please check your email and password
            </div>

        <!-- Our form will go here -->
            <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="loginModel.email" >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="Password" [(ngModel)]="loginModel.password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
</div>
